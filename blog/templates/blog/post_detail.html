{% extends 'blog/base.html' %} 

{% block content %}
<article class="post">
  <aside class="actions">
    <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-default">
      {% include './icons/pencil-fill.svg' %}
    </a>
    <a href="{% url 'post_remove' pk=post.pk %}" class="btn btn-default">
      <span class="glyphicon glyphicon-remove">Delete</span>
    </a>
  </aside>
  {% if post.published_date %}
  <time class="date"> {{post.published_date}} </time>
  {% else %}
      <a href="{% url 'post_publish' pk=post.pk %}" class="btn btn-default">Publish</a>
  {% endif %}
  <h2>{{post.title}}</h2>
  <p>{{ post.text | linebreaksbr }}</p>
</article>
{% endblock %}
